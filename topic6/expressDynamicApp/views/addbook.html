<!DOCTYPE html>
<html>
    <head>
        <title>Add a book</title>
    </head>
    <body>
        <a href="/list">View all the books</a>
        <h1>Add a book</h1>
        <form action="/bookadded" method="POST">
            <input id="name" type="text" name="name" value="name" />
            <input id="price" type="number" name="price" value="0" step="0.01" />
            <input type="submit" value="OK" />
        </form>
    </body>
</html>
